version: '3.4'
services:
  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.1
    ports:
      - 8080:8080
      - 50051:50051
    volumes:
      - /Users/chenrp/temp/data/weaviate:/var/lib/weaviate
      - /Users/chenrp/temp/huggingface/bert-base-cased:/var/lib/huggingface/bert-base-cased
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      ## https://weaviate.io/developers/weaviate/modules/retriever-vectorizer-modules/text2vec-contextionary  本地轻量化的模型
      # DEFAULT_VECTORIZER_MODULE: 'text2vec-contextionary'
      ENABLE_MODULES: 'text2vec-cohere,text2vec-huggingface,text2vec-palm,text2vec-openai,generative-openai,generative-cohere,generative-palm,ref2vec-centroid,reranker-cohere,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
      WEAVIATE_CONFIG_MODULES_TEXT2VEC_HUGGINGFACE_MODEL: '/var/lib/huggingface/bert-base-cased'